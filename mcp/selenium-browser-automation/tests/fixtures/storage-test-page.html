<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-Origin Storage Test</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background: #f5f5f5;
    }
    .origin-display {
      background: #007bff;
      color: white;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      margin-bottom: 20px;
    }
    .origin-display h1 {
      margin: 0;
      font-size: 24px;
    }
    .origin-display .origin {
      font-family: monospace;
      font-size: 32px;
      margin-top: 10px;
    }
    .storage-display {
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
    }
    .storage-display h2 {
      margin-top: 0;
      color: #333;
    }
    .storage-display h2 .badge {
      font-size: 12px;
      padding: 3px 8px;
      border-radius: 12px;
      margin-left: 10px;
      font-weight: normal;
    }
    .storage-display h2 .badge.persistent {
      background: #28a745;
      color: white;
    }
    .storage-display h2 .badge.session {
      background: #ffc107;
      color: #333;
    }
    pre {
      background: #f8f9fa;
      padding: 15px;
      border-radius: 4px;
      overflow-x: auto;
      font-size: 14px;
      min-height: 80px;
    }
    .controls {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }
    .controls-section {
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
    }
    .controls-section h3 {
      margin: 0 0 10px 0;
      color: #555;
      font-size: 14px;
    }
    button {
      background: #28a745;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      opacity: 0.9;
    }
    button.danger {
      background: #dc3545;
    }
    button.secondary {
      background: #6c757d;
    }
    button.session {
      background: #ffc107;
      color: #333;
    }
    .status {
      margin-top: 20px;
      padding: 10px;
      border-radius: 4px;
      display: none;
    }
    .status.success {
      display: block;
      background: #d4edda;
      border: 1px solid #28a745;
      color: #155724;
    }
    .status.error {
      display: block;
      background: #f8d7da;
      border: 1px solid #dc3545;
      color: #721c24;
    }
    .navigation-links {
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
    }
    .navigation-links h2 {
      margin-top: 0;
      color: #333;
    }
    .navigation-links a {
      display: inline-block;
      background: #6c757d;
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 4px;
      margin-right: 10px;
      margin-bottom: 10px;
    }
    .navigation-links a:hover {
      background: #5a6268;
    }
    .navigation-links a.current {
      background: #007bff;
      cursor: default;
    }
    .storage-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    @media (max-width: 768px) {
      .storage-row {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="origin-display">
    <h1>Current Origin</h1>
    <div class="origin" id="current-origin"></div>
  </div>

  <div class="storage-row">
    <div class="storage-display">
      <h2>localStorage <span class="badge persistent">Persistent</span></h2>
      <pre id="local-storage-contents">Loading...</pre>
    </div>
    <div class="storage-display">
      <h2>sessionStorage <span class="badge session">Session-only</span></h2>
      <pre id="session-storage-contents">Loading...</pre>
    </div>
  </div>

  <div class="controls-section">
    <h3>localStorage Controls</h3>
    <div class="controls">
      <button onclick="setDefaultLocalData()">Set Local Test Data</button>
      <button onclick="clearLocalData()" class="danger">Clear localStorage</button>
    </div>
  </div>

  <div class="controls-section">
    <h3>sessionStorage Controls</h3>
    <div class="controls">
      <button onclick="setDefaultSessionData()" class="session">Set Session Test Data</button>
      <button onclick="clearSessionData()" class="danger">Clear sessionStorage</button>
    </div>
  </div>

  <div class="controls-section">
    <h3>Combined Controls</h3>
    <div class="controls">
      <button onclick="setAllTestData()">Set All Test Data</button>
      <button onclick="refreshDisplay()" class="secondary">Refresh Display</button>
      <button onclick="clearAllData()" class="danger">Clear All Storage</button>
    </div>
  </div>

  <div id="status" class="status"></div>

  <div class="navigation-links">
    <h2>Navigate to Other Origins (for multi-origin testing)</h2>
    <a href="http://localhost:8001/storage-test-page.html" id="link-8001">Port 8001</a>
    <a href="http://localhost:8002/storage-test-page.html" id="link-8002">Port 8002</a>
    <a href="http://localhost:8003/storage-test-page.html" id="link-8003">Port 8003</a>
  </div>

  <script>
    // Display current origin
    const origin = window.location.origin;
    document.getElementById('current-origin').textContent = origin;

    // =================================================================
    // Display Functions
    // =================================================================

    function getStorageContents(storage) {
      const contents = {};
      for (let i = 0; i < storage.length; i++) {
        const key = storage.key(i);
        try {
          contents[key] = JSON.parse(storage.getItem(key));
        } catch {
          contents[key] = storage.getItem(key);
        }
      }
      return contents;
    }

    function refreshDisplay() {
      // localStorage
      const localContents = getStorageContents(localStorage);
      document.getElementById('local-storage-contents').textContent =
        localStorage.length === 0
          ? '(empty)'
          : JSON.stringify(localContents, null, 2);

      // sessionStorage
      const sessionContents = getStorageContents(sessionStorage);
      document.getElementById('session-storage-contents').textContent =
        sessionStorage.length === 0
          ? '(empty)'
          : JSON.stringify(sessionContents, null, 2);
    }

    function showStatus(message, type) {
      const status = document.getElementById('status');
      status.textContent = message;
      status.className = `status ${type}`;
      setTimeout(() => { status.className = 'status'; }, 3000);
    }

    // =================================================================
    // localStorage API (exposed globally for Selenium)
    // =================================================================

    window.setTestData = function(data) {
      if (typeof data === 'object') {
        for (const [key, value] of Object.entries(data)) {
          localStorage.setItem(key, typeof value === 'string' ? value : JSON.stringify(value));
        }
      }
      refreshDisplay();
      showStatus('localStorage data set successfully', 'success');
      return true;
    };

    window.getTestData = function() {
      return getStorageContents(localStorage);
    };

    window.clearTestData = function() {
      localStorage.clear();
      refreshDisplay();
      showStatus('localStorage cleared', 'success');
      return true;
    };

    // =================================================================
    // sessionStorage API (exposed globally for Selenium)
    // =================================================================

    window.setSessionData = function(data) {
      if (typeof data === 'object') {
        for (const [key, value] of Object.entries(data)) {
          sessionStorage.setItem(key, typeof value === 'string' ? value : JSON.stringify(value));
        }
      }
      refreshDisplay();
      showStatus('sessionStorage data set successfully', 'success');
      return true;
    };

    window.getSessionData = function() {
      return getStorageContents(sessionStorage);
    };

    window.clearSessionData = function() {
      sessionStorage.clear();
      refreshDisplay();
      showStatus('sessionStorage cleared', 'success');
      return true;
    };

    // =================================================================
    // Combined API (exposed globally for Selenium)
    // =================================================================

    window.setAllData = function(localData, sessionData) {
      if (localData) window.setTestData(localData);
      if (sessionData) window.setSessionData(sessionData);
      return true;
    };

    window.getAllData = function() {
      return {
        localStorage: getStorageContents(localStorage),
        sessionStorage: getStorageContents(sessionStorage)
      };
    };

    window.clearAllData = function() {
      localStorage.clear();
      sessionStorage.clear();
      refreshDisplay();
      showStatus('All storage cleared', 'success');
      return true;
    };

    // =================================================================
    // UI Button Handlers
    // =================================================================

    function setDefaultLocalData() {
      const port = window.location.port || '80';
      window.setTestData({
        origin: origin,
        port: port,
        testKey: `local_value_from_${port}`,
        timestamp: new Date().toISOString(),
        nested: {
          level1: {
            level2: `local_nested_${port}`
          }
        }
      });
    }

    function setDefaultSessionData() {
      const port = window.location.port || '80';
      window.setSessionData({
        origin: origin,
        port: port,
        sessionKey: `session_value_from_${port}`,
        timestamp: new Date().toISOString(),
        visitId: Math.random().toString(36).substring(7)
      });
    }

    function setAllTestData() {
      setDefaultLocalData();
      setDefaultSessionData();
      showStatus('All test data set', 'success');
    }

    function clearLocalData() {
      window.clearTestData();
    }

    // =================================================================
    // Verification Functions (for automated testing)
    // =================================================================

    window.verifyTestData = function(expectedData) {
      const actual = window.getTestData();
      const errors = [];

      for (const [key, expectedValue] of Object.entries(expectedData)) {
        if (!(key in actual)) {
          errors.push(`Missing key: ${key}`);
        } else if (JSON.stringify(actual[key]) !== JSON.stringify(expectedValue)) {
          errors.push(`Key ${key}: expected ${JSON.stringify(expectedValue)}, got ${JSON.stringify(actual[key])}`);
        }
      }

      return {
        success: errors.length === 0,
        errors: errors,
        actual: actual
      };
    };

    window.verifySessionData = function(expectedData) {
      const actual = window.getSessionData();
      const errors = [];

      for (const [key, expectedValue] of Object.entries(expectedData)) {
        if (!(key in actual)) {
          errors.push(`Missing key: ${key}`);
        } else if (JSON.stringify(actual[key]) !== JSON.stringify(expectedValue)) {
          errors.push(`Key ${key}: expected ${JSON.stringify(expectedValue)}, got ${JSON.stringify(actual[key])}`);
        }
      }

      return {
        success: errors.length === 0,
        errors: errors,
        actual: actual
      };
    };

    // =================================================================
    // Event Listeners
    // =================================================================

    // Listen for storage events (changes from other tabs/windows)
    window.addEventListener('storage', refreshDisplay);

    // Initial display
    refreshDisplay();

    // Highlight current port's navigation link
    const currentPort = window.location.port;
    const currentLink = document.getElementById(`link-${currentPort}`);
    if (currentLink) {
      currentLink.classList.add('current');
    }
  </script>
</body>
</html>
