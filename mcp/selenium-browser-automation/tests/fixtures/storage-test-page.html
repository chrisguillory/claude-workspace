<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-Origin Storage Test</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background: #f5f5f5;
    }
    .origin-display {
      background: #007bff;
      color: white;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      margin-bottom: 20px;
    }
    .origin-display h1 {
      margin: 0;
      font-size: 24px;
    }
    .origin-display .origin {
      font-family: monospace;
      font-size: 32px;
      margin-top: 10px;
    }
    .storage-display {
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
    }
    .storage-display h2 {
      margin-top: 0;
      color: #333;
    }
    pre {
      background: #f8f9fa;
      padding: 15px;
      border-radius: 4px;
      overflow-x: auto;
      font-size: 14px;
      min-height: 100px;
    }
    .controls {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    button {
      background: #28a745;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      opacity: 0.9;
    }
    button.danger {
      background: #dc3545;
    }
    .status {
      margin-top: 20px;
      padding: 10px;
      border-radius: 4px;
      display: none;
    }
    .status.success {
      display: block;
      background: #d4edda;
      border: 1px solid #28a745;
      color: #155724;
    }
    .status.error {
      display: block;
      background: #f8d7da;
      border: 1px solid #dc3545;
      color: #721c24;
    }
    .navigation-links {
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
    }
    .navigation-links h2 {
      margin-top: 0;
      color: #333;
    }
    .navigation-links a {
      display: inline-block;
      background: #6c757d;
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 4px;
      margin-right: 10px;
      margin-bottom: 10px;
    }
    .navigation-links a:hover {
      background: #5a6268;
    }
    .navigation-links a.current {
      background: #007bff;
      cursor: default;
    }
  </style>
</head>
<body>
  <div class="origin-display">
    <h1>Current Origin</h1>
    <div class="origin" id="current-origin"></div>
  </div>

  <div class="storage-display">
    <h2>localStorage Contents</h2>
    <pre id="storage-contents">Loading...</pre>
  </div>

  <div class="controls">
    <button onclick="setDefaultTestData()">Set Test Data</button>
    <button onclick="refreshDisplay()">Refresh Display</button>
    <button onclick="clearTestData()" class="danger">Clear localStorage</button>
  </div>

  <div id="status" class="status"></div>

  <div class="navigation-links">
    <h2>Navigate to Other Origins (for multi-origin testing)</h2>
    <a href="http://localhost:8001/storage-test-page.html" id="link-8001">Port 8001</a>
    <a href="http://localhost:8002/storage-test-page.html" id="link-8002">Port 8002</a>
    <a href="http://localhost:8003/storage-test-page.html" id="link-8003">Port 8003</a>
  </div>

  <script>
    // Display current origin
    const origin = window.location.origin;
    document.getElementById('current-origin').textContent = origin;

    // Refresh localStorage display
    function refreshDisplay() {
      const contents = {};
      for (let i = 0; i < localStorage.length; i++) {
        const key = localStorage.key(i);
        try {
          contents[key] = JSON.parse(localStorage.getItem(key));
        } catch {
          contents[key] = localStorage.getItem(key);
        }
      }
      document.getElementById('storage-contents').textContent =
        localStorage.length === 0
          ? '(empty)'
          : JSON.stringify(contents, null, 2);
    }

    // Set test data - exposed globally for Selenium
    window.setTestData = function(data) {
      if (typeof data === 'object') {
        for (const [key, value] of Object.entries(data)) {
          localStorage.setItem(key, typeof value === 'string' ? value : JSON.stringify(value));
        }
      }
      refreshDisplay();
      showStatus('Test data set successfully', 'success');
      return true;
    };

    // Get all test data - exposed globally for Selenium
    window.getTestData = function() {
      const data = {};
      for (let i = 0; i < localStorage.length; i++) {
        const key = localStorage.key(i);
        try {
          data[key] = JSON.parse(localStorage.getItem(key));
        } catch {
          data[key] = localStorage.getItem(key);
        }
      }
      return data;
    };

    // Clear test data - exposed globally for Selenium
    window.clearTestData = function() {
      localStorage.clear();
      refreshDisplay();
      showStatus('localStorage cleared', 'success');
      return true;
    };

    // Set default test data based on current port
    function setDefaultTestData() {
      const port = window.location.port || '80';
      window.setTestData({
        origin: origin,
        port: port,
        testKey: `value_from_${port}`,
        timestamp: new Date().toISOString(),
        nested: {
          level1: {
            level2: `nested_value_${port}`
          }
        }
      });
    }

    // Show status message
    function showStatus(message, type) {
      const status = document.getElementById('status');
      status.textContent = message;
      status.className = `status ${type}`;
      setTimeout(() => { status.className = 'status'; }, 3000);
    }

    // Listen for storage events (changes from other tabs/windows)
    window.addEventListener('storage', refreshDisplay);

    // Initial display
    refreshDisplay();

    // Highlight current port's navigation link
    const currentPort = window.location.port;
    const currentLink = document.getElementById(`link-${currentPort}`);
    if (currentLink) {
      currentLink.classList.add('current');
    }

    // Expose verification function for automated tests
    window.verifyTestData = function(expectedData) {
      const actual = window.getTestData();
      const errors = [];

      for (const [key, expectedValue] of Object.entries(expectedData)) {
        if (!(key in actual)) {
          errors.push(`Missing key: ${key}`);
        } else if (JSON.stringify(actual[key]) !== JSON.stringify(expectedValue)) {
          errors.push(`Key ${key}: expected ${JSON.stringify(expectedValue)}, got ${JSON.stringify(actual[key])}`);
        }
      }

      return {
        success: errors.length === 0,
        errors: errors,
        actual: actual
      };
    };
  </script>
</body>
</html>
