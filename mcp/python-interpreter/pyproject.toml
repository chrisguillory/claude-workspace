[project]
name = "python-interpreter-mcp"
version = "0.1.0"
description = "Python Interpreter MCP Server - Persistent Python execution environment"
requires-python = ">=3.11"
dependencies = [
    "attrs",
    "fastapi",
    "fastmcp>=2.12.5",
    "local-lib @ git+https://github.com/chrisguillory/claude-workspace.git#subdirectory=local-lib",
    "pandas",
    "pydantic",
    "uvicorn",
]

[project.scripts]
server = "server:main"

[tool.uv.sources]
# Local development override: workspace reference takes precedence over git URL in dependencies.
# Remote uvx installations use the git URL; local development uses workspace (faster, sees live changes).
local-lib = { workspace = true }

[tool.hatch.build]
# Files to include in distribution package
include = ["client.py", "server.py"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"